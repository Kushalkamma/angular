<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-1">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="pull-leaf">
        <h4 class="list-group-item-heading">{{recipe.name}}</h4>
        <P class="list-group-item-text">{{recipe.description}}

        <span class="pull-right">
          <img  [src]="recipe.imagepath" alt="{{recipe.name}}" class="img-reponsive" style="max-height: 50px;">
        </span>
      </div>
      </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
